- name: Replace check with update for aide
  replace:
    path: "{{ scaplocation.files[0].path }}/ssg-centos7-ds.xml"
    regexp: " --check"
    replace: " -- update"
  become: true

# For RedHat 7, change playbook to rhel7-playbook-stig.yml
- name: Apply PCI-DSS SCAP Profile
  command: >
    /usr/local/bin/ansible-playbook -c local -i localhost,
    "{{ scaplocation.files[0].path }}/ansible/centos7-playbook-stig.yml"
    --skip-tags "{{ stig_skip }}" -u root
  become: true

- name: Apply audit rules
  command: augenrules --load
  become: true

- name: Clean up password yaml
  file:
    path: /home/ec2-admin/ansiblepwd.yaml
    state: absent
  become: true

- name: Clean up tmp
  file:
    path: /tmp/packer-provisioner-ansible-local
    state: absent
  become: true
